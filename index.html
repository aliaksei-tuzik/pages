<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Annushka is coming!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Send+Flowers&family=Poppins:wght@300;400&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            height: 100%;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: url('https://images.unsplash.com/photo-1622429420441-60dd67f737a6') no-repeat center center fixed;
            background-size: cover;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            padding: 20px;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.4);
            z-index: 1;
        }

        .container {
            text-align: center;
            max-width: 800px;
            width: 100%;
            position: relative;
            z-index: 2;
        }

        h1 {
            font-family: 'Send Flowers', cursive;
            font-size: 5rem;
            margin-bottom: 3rem;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.5);
            animation: fadeInDown 1s ease-out;
            font-weight: 400;
            letter-spacing: 2px;
        }

        .countdown {
            display: flex;
            justify-content: center;
            gap: 2rem;
            flex-wrap: wrap;
            animation: fadeInUp 1s ease-out;
        }

        .time-unit {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 2.5rem 2rem;
            min-width: 140px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
        }

        .time-unit:hover {
            transform: translateY(-8px) scale(1.05);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
        }

        .time-value {
            font-size: 3.5rem;
            font-weight: 300;
            display: block;
            margin-bottom: 0.5rem;
            font-family: 'Poppins', sans-serif;
        }

        .time-label {
            font-size: 1.1rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            opacity: 0.9;
            font-weight: 300;
        }

        .celebration {
            display: none;
            font-size: 3rem;
            font-family: 'Send Flowers', cursive;
            animation: pulse 2s infinite;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.5);
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 3rem;
                letter-spacing: 1px;
            }

            .time-unit {
                min-width: 90px;
                padding: 1.5rem 1rem;
            }

            .time-value {
                font-size: 2.5rem;
            }

            .time-label {
                font-size: 0.9rem;
                letter-spacing: 2px;
            }

            .celebration {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Annushka is coming!</h1>
        <div class="countdown" id="countdown">
            <div class="time-unit">
                <span class="time-value" id="days">0</span>
                <span class="time-label">Days</span>
            </div>
            <div class="time-unit">
                <span class="time-value" id="hours">0</span>
                <span class="time-label">Hours</span>
            </div>
            <div class="time-unit">
                <span class="time-value" id="minutes">0</span>
                <span class="time-label">Minutes</span>
            </div>
            <div class="time-unit">
                <span class="time-value" id="seconds">0</span>
                <span class="time-label">Seconds</span>
            </div>
        </div>
        <div class="celebration" id="celebration">
            ðŸŽ‰ Annushka is here! ðŸŽ‰
        </div>
    </div>

    <script>
        const targetDate = new Date('2025-11-12T23:00:00+01:00').getTime();

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = targetDate - now;

            if (distance < 0) {
                document.getElementById('countdown').style.display = 'none';
                document.getElementById('celebration').style.display = 'block';
                return;
            }

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById('days').textContent = days;
            document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
            document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
            document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
        }

        updateCountdown();
        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
